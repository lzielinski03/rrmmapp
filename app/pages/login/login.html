<ion-content padding class="login">

	<form [ngFormModel]="authForm" (submit)="submit($event)">
		<!-- Username -->
		<ion-item [class.error]="!username.valid && username.touched">
			<ion-label>Username</ion-label>
			<ion-input type="text" value="" [ngFormControl]="username"></ion-input>         
		</ion-item>
		
		<div *ngIf="username.hasError('required') && username.touched" class="error-box">* Username is required!</div>
        <div *ngIf="username.hasError('minlength') && username.touched" class="error-box">* Minimum username length is 8!</div>            
        <div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched" class="error-box">* Username cant't start with number!</div>   

        <!-- Password -->
		<ion-item [class.error]="!password.valid && password.touched">
			<ion-label>Password</ion-label>
			<ion-input type="password" value="" [ngFormControl]="password"></ion-input>
		</ion-item>
		
		<div *ngIf="password.hasError('required') && password.touched" class="error-box">* Password is required</div>    
        <div *ngIf="password.hasError('minlength') && password.touched" class="error-box">* Minimum password length is 8!</div>                     
        <div *ngIf="password.hasError('checkFirstCharacterValidator') && password.touched" class="error-box">* Password cant't start with number!</div>             
        
        <br/><br/> 
        
        <button type="submit" class="custom-button" [disabled]="!authForm.valid" block>Submit</button>

	</form>
	
</ion-content>
