<ion-content padding class="login">

	<form [ngFormModel]="authForm" (submit)="submit($event)">
		<!-- Username -->
		<ion-item [class.error]="!username.valid && username.touched">
			<ion-label>Username</ion-label>
			<ion-input type="text" value="" [ngFormControl]="username"></ion-input>         
		</ion-item>
		
		<div *ngIf="username.hasError('required') && username.touched" class="error-box">* Debe ingresar su nombre de usuario!</div>
        <div *ngIf="username.hasError('minlength') && username.touched" class="error-box">* El nombre de usuario debe superar los 7 caracteres!</div>            
        <div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched" class="error-box">* Nombre de usuario no puede comenzar con numeros!</div>   

        <!-- Password -->
		<ion-item [class.error]="!password.valid && password.touched">
			<ion-label>Password</ion-label>
			<ion-input type="password" value="" [ngFormControl]="password"></ion-input>
		</ion-item>
		
		<div *ngIf="password.hasError('required') && password.touched" class="error-box">* Debe ingresar su contraseña!</div>    
        <div *ngIf="password.hasError('minlength') && password.touched" class="error-box">* La contraseña debe superar los 7 caracteres!</div>                     
        
        <br/><br/> 
        
        <button type="submit" class="custom-button" [disabled]="!authForm.valid" block>Ingresar</button>

	</form>
	
</ion-content>
